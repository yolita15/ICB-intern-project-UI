<div class="row m-1 shadow-sm pt-3 pb-3">
  <div class="col-md-12 heading"><i class="fas fa-filter"></i> Filter
    <hr>
  </div>
  <div class="col-md pl-4 pr-4 mb-3">
    <div class="row">
      <div class="col-md-10">
        <h6>Bulding / Object Name</h6>
        <div class="input-group">
          <input #objectsInput aria-describedby="inner-button" class="form-control" kendoTextBox
            value="{{selectedObjects}}" />
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" id="inner-button" type="button" kendoButton #objectsButton
              (click)="toggleObjects()"><i class="fas fa-list"></i></button>
          </div>
        </div>
        <kendo-popup #objectsPopup *ngIf="showObjects" [anchor]="objectsInput">
          <kendo-treeview [nodes]="objects" textField="name" kendoTreeViewHierarchyBinding kendoTreeViewExpandable
            kendoTreeViewSelectable [selectBy]="'name'" [(selectedKeys)]="selectedObjects" childrenField="items"
            class="pr-5">
          </kendo-treeview>
        </kendo-popup>
      </div>
    </div>
  </div>
  <div class="col-md pl-4 pr-4 mb-3">
    <div class="row">
      <div class="col-md-10">
        <h6>Object Type</h6>
        <kendo-combobox [data]="types" [textField]="'name'" [valueField]="'name'" class="w-100">
        </kendo-combobox>
      </div>
    </div>
  </div>
  <div class="col-md pl-4 pr-4 mb-3">
    <div class="row">
      <div class="col-md-10">
        <h6>TFM Code</h6>
        <div class="input-group">
          <input #tfmsInput aria-describedby="inner-button" class="form-control" kendoTextBox
            value="{{selectedTfms}}" />
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" id="inner-button" type="button" kendoButton #tfmsButton
              (click)="toggleTfms()"><i class="fas fa-list"></i></button>
          </div>
        </div>
        <kendo-popup #tfmsPopup *ngIf="show" [anchor]="tfmsInput">
          <kendo-treeview [nodes]="tfms" kendoTreeViewHierarchyBinding kendoTreeViewExpandable kendoTreeViewSelectable
            [selectBy]="'name'" [(selectedKeys)]="selectedTfms" childrenField="items" class="pr-5">
            <ng-template #test kendoTreeViewNodeTemplate let-dataItem>
              {{dataItem.code}} {{dataItem.name}}
            </ng-template>
          </kendo-treeview>
        </kendo-popup>
      </div>
    </div>
  </div>
  <div class="col-md-1 mt-4 pt-1 text-left">
    <button kendoButton primary=true><i class="fas fa-eraser mr-2"></i> Clear</button>
  </div>
</div>
